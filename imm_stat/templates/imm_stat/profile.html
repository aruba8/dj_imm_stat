{% extends 'base.html' %}

{% block content %}
<table class="table table-condensed table-hover">
    <tbody>
        <tr><td>Username :</td><td> {{ user.username }}</td></tr>
        <tr><td>Email :</td><td> {{ user.email }}</td></tr>
        <tr><td>Country :</td><td> {{ user.userprofile.country.name }}</td></tr>
        <tr><td>Date registered :</td><td> {{ user.date_joined | date:"d M Y H:i"}}</td></tr>
        <tr><td></td><td><a href="{% url 'profile_update' %}" class="btn btn-info" role="button">Update profile info</a></td></tr>
    </tbody>
</table>
{% endblock %}
